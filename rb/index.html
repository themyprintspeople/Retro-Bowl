<script>
  // Add a tiny button in the corner
  const btn = document.createElement("button");
  btn.innerText = "∞"; // button label
  btn.style.position = "fixed";
  btn.style.bottom = "5px";
  btn.style.right = "5px";
  btn.style.width = "40px";
  btn.style.height = "40px";
  btn.style.fontSize = "20px";
  btn.style.background = "black";
  btn.style.color = "lime";
  btn.style.border = "1px solid lime";
  btn.style.borderRadius = "50%";
  btn.style.opacity = "1"; // semi-hidden
  btn.style.zIndex = "99999";
  document.body.appendChild(btn);

  // When clicked, apply infinite credits
  btn.addEventListener("click", () => {
    try {
      let save = localStorage.getItem("RetroBowl.0.savedata.ini");
      if (save) {
        save = save.replace(/coach_credit="\d+"/, 'coach_credit="9999999"');
        localStorage.setItem("RetroBowl.0.savedata.ini", save);
        alert("✅ Infinite credits activated! Reload the save to see it.");
      } else {
        alert("⚠️ No save found! Start a new game first.");
      }
    } catch (e) {
      console.error("Credit hack failed:", e);
    }
  });
</script>

<script>
window.addEventListener("load", () => {
  setTimeout(() => {
    try {
      // Wrap the original draw function
      if (typeof gml_Script_s_obj_player_draw_begin === "function") {
        const originalDraw = gml_Script_s_obj_player_draw_begin;

        gml_Script_s_obj_player_draw_begin = function() {
          try {
            // scale down drawing when roster is big
            if (typeof _sp !== "undefined" && _sp.length > 12) {
              // shrink everything
              gml_SurfaceScale = 0.8; // make cards ~80% of normal
            }
            originalDraw.apply(this, arguments);
            gml_SurfaceScale = 1.0; // reset after draw
          } catch (e) {
            console.error("Roster draw patch error:", e);
            originalDraw.apply(this, arguments);
          }
        };

        console.log("✅ Patched s_obj_player_draw_begin to scale roster cards.");
      } else {
        console.warn("⚠️ Draw function not found yet.");
      }
    } catch (e) {
      console.error("Patch failed:", e);
    }
  }, 2000);
});
</script>
